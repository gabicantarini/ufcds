<script>
    document.write("<table border='1'>");

    for ( x = 1; x < 11; x++) {
        document.write("<tr>");

        for (y = 1; y<10; y++) { 
            z = x*y;
            document.write("<td>" + y + " x " + x + " = " + z + " </td>");
        }
    }
    document.write("</table>");
</script>
